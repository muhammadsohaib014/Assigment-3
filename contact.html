<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="conatct.css">
  <title>Contact Information</title>
</head>
<body>
  <header>
    <h1>Contact Information</h1>
    <p>Feel free to reach out to us. Fill in the form below with your contact details.</p>
  </header>

  <main>
    <form action="/api/contact" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Contact Number:</label>
<input type="tel" id="phone" name="phone" pattern="\+?[0-9]+" required>
<small>Enter a valid phone number.</small>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Â© 2024 My Website</p>
  </footer>
</body>
</html>
